<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>My Calculator</h1>
      <div class="container">
        <div class="screen"></div>
        <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
        <button id="divide"><i class="fa-solid fa-divide"></i></button>
        <button id="add"><i class="fa-solid fa-plus"></i></button>
        <button id="minus"><i class="fa-solid fa-minus"></i></button>
        <button id="clear"><i class="fa-regular fa-circle-xmark"></i></button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="digit">0</button>
        <button id="equals"><i class="fa-solid fa-equals"></i></button>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/44e554ebe0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
